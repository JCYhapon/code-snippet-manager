<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snipper Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="overlay" id="overlay"></div>

    <header>
      <h1>Code Snippet Manager</h1>
      <p class="subtitle">Your personal library of reusable code.</p>
    </header>

    <main class="main-section">
      <section class="stats-section">
        <div class="stats-card">
          <span class="stats-number" id="snippets">0</span>
          <p>Total snippets</p>
        </div>

        <div class="stats-card">
          <span class="stats-number" id="languages">0</span>
          <p>Languages</p>
        </div>

        <div class="stats-card">
          <span class="stats-number" id="tags">0</span>
          <p>Unique Tags</p>
        </div>
      </section>

      <section class="content-section">
        <aside class="sidebar">
          <button id="addSnippet">Add new snippet</button>
          <input
            type="text"
            id="searchSnippets"
            class="search-box"
            placeholder="Search snippets..."
          />
          <div>
            <h3>Popular Tags</h3>
            <!-- All tags will be displayed here -->
            <span id="listTags"></span>
          </div>
        </aside>
        <div class="snippets-container" id="listSnippets" >
          <!-- This is where all the snippets will be displayed -->
          
        </div>
      </section>
    </main>

    <footer></footer>

    <div id="addSnippetModal" class="modal hidden">
      <div class="modal-content">
        <header class="modal-header">
        <h2>New Snippet</h2>
        <span class="close">&times;</span>
        </header>
        <form id="snippetForm">
          <span id="titleWarning" class="hidden">Enter a title</span>
          <input type="text" id="snippetTitle" placeholder="Title"  />
          <span id="codeWarning" class="hidden">Provide a code</span>
          <textarea id="snippetCode" placeholder="Code" ></textarea>
          <input
            type="text"
            id="snippetLanguage"
            placeholder="Language (e.g., JavaScript)"
          />
          <input
            type="text"
            id="snippetTags"
            placeholder="Tags (comma-separated)"
          />
          <textarea
            id="snippetDescription"
            placeholder="Description"
          ></textarea>
          <button type="submit" id="submitSnippet">Add Snippet</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
